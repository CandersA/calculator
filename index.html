<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>An average calculator</title>
</head>
<body>

    <div class="container">
        <div class="result">
            <span id="result">0</span>
        </div>
        <div class="numpad">
            <div class="row">
                <span id="clear" class="lightgrey">AC</span>
                <span id="plusminus" class="lightgrey">+/-</span>
                <span id="percent" class="lightgrey operator">%</span>
                <span id="divide" class="orange operator">/</span>
            </div>
            <div class="row">
                <span id="seven" class="grey num">7</span>
                <span id="eight" class="grey num">8</span>
                <span id="nine" class="grey num">9</span>
                <span id="multiply" class="orange operator">x</span>
            </div>
            <div class="row">
                <span id="four" class="grey num">4</span>
                <span id="five" class="grey num">5</span>
                <span id="six" class="grey num">6</span>
                <span id="minus" class="orange operator">-</span>
            </div>
            <div class="row">
                <span id="one" class="grey num">1</span>
                <span id="two" class="grey num">2</span>
                <span id="three" class="grey num">3</span>
                <span id="plus" class="orange operator">+</span>
            </div>
            <div class="row">
                <span id="zero" class="grey num">0</span>
                <span id="dot" class="grey">.</span>
                <span id="equals" class="orange">=</span>
            </div>
        </div>
    </div>
    
</body>
</html>
