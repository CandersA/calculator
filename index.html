<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>An average calculator</title>
</head>
<body>

    <div class="container">
        <div class="result">
            <span id="result">499.9</span>
        </div>
        <div class="numpad">
            <div class="row">
                <div class="row">
                    <span id="ac">AC</span>
                    <span id="plusminus">+/-</span>
                    <span id="percent">%</span>
                    <span id="divide">/</span>
                </div>
                <span id="seven">7</span>
                <span id="eight">8</span>
                <span id="nine">9</span>
                <span id="ex">x</span>
            </div>
            <div class="row">
                <span id="four">4</span>
                <span id="five">5</span>
                <span id="six">6</span>
                <span id="minus">-</span>
            </div>
            <div class="row">
                <span id="one">1</span>
                <span id="two">2</span>
                <span id="three">3</span>
                <span id="plus">+</span>
            </div>
            <div class="row">
                <span id="zero">0</span>
                <span id="dot">.</span>
                <span id="equals">=</span>
            </div>
        </div>
    </div>
    
</body>
</html>
